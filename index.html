<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Author" content="Kiran Deokar">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-sm-5 my-1">
      <div class="p-3 border-bottom">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <h4>MCQ Quiz</h4>
          <span id="number"></span>
        </div>
      </div>
      <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5" id="que">
           
          <!-- <b>Q. which option best describes your job role?</b> -->
        </div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          
        </div>
      </div>
      <div class="d-flex align-items-center pt-3">
        <div id="prev">
          <button class="btn btn-primary" id="prevBtn">Previous</button>
        </div>
        <div class="ml-auto mr-sm-5">
          <button class="btn btn-success" id="submitBtn">Next</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
